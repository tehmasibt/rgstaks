<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Register Form</h1>
            <div class="input-box">
                <div class="regisIN">
                    <input type="text" placeholder="İstifadəçi Adı" required autofocus>
                    <i class='bx bx-user'></i>
                </div>
                <div class="regisIN">
                    <input type="email" placeholder="Email"
                    required>
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="regisIN">
                    <input minlength="6" type="password" placeholder="Password"
                    required>
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>
            <label>
                <input required type="checkbox">
                Mən robot deyiləm</label> <br>
            <div class="sub">
                <select required class="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Femele">Female</option>
                    <option value="Nothing">Nothing</option>
                </select>
            </div>
            <div class="sub">
                <select required class="city">
                    <option value="" disabled selected>Şəhər seç</option>
                    <option value="Bakı">Bakı</option>
                    <option value="Tovuz">Tovuz</option>
                    <option value="Qəbələ">Qəbələ</option>
                    </select>
            </div>
            <div class="container">
                <input type="submit" value="REGISTER">
            </div>
            <div class="forgot">
                <a href="./reset.html"><span style="color: aliceblue;">Forgot Password?</span></a>
            </div>
        </form>
    </div>
</body>
</html>
